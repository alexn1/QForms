<div id="myModal" class="modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">New Data Source</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="dsName">Name</label>
                    <input id="dsName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dsClass">Class</label>
                    <select id="dsClass" class="form-control">
                        <option value="DataSource">DataSource</option>
                        <option value="SqlDataSource" selected>SqlDataSource</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button name="create" type="button" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
