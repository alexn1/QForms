<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control</title>
    <link rel="stylesheet" href="control.css">
    <script src="control.js"></script>
</head>
<body>
    <a href="#" > Hover here </a>
    <span class="checkmark block">
        <svg width="10" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.999999 3.14286L3.20838 5.3118C3.5974 5.69387 4.22078 5.69387 4.6098 5.3118L9 1" stroke="white" stroke-width="1.44" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
    </span>
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <span class="block">abc</span>
    <div class="box"></div>

    <div>
        <input type="checkbox" id="cb1">
        <label for="cb1">Флажок 1</label>
    </div>

</body>
</html>
