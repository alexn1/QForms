<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background-color: rgb(203, 219, 234);
            /*font-size: small;*/
        }
        input {
            font-family: monospace;
        }
        button {
            font-family: monospace;
        }
        #grid {
            display: grid;
            grid-template-columns: 150px 300px /*150px 300px*/ /*auto 1fr auto 1fr auto 1fr auto 1fr auto 1fr*/;
            /*grid-template-rows   : 1fr 1fr 1fr;*/
            grid-row-gap: 3px;
            margin: 10px;
        }
        #grid > div {
            /*background-color: gold;*/
            padding: 2px;

            border-bottom: 1px dotted gray;
        }
        #grid > input {
            /*padding: 2px;*/
            padding:2px;
            margin:0;
            border: 1px solid gray;
            background-color: rgb(255, 239, 156);
        }
        #grid > button {
            grid-column-start: 2;
        }
    </style>
</head>
<body>
    <h2>Form1</h2>
    <div id="grid">
        <div>label1</div><input value="input1">
        <div>label2</div><input value="input2">
        <div>label3</div><input value="input3">
        <div>label4</div><input value="input4">
        <div>label5</div><input value="input5">
        <div>label6</div><input value="input6">
        <div>label7</div><input value="input7">
        <div>label8</div><input value="input8">
        <div>label9</div><input value="input9">
        <div>label10</div><input value="input10">
        <div>label11</div><input value="input11">
        <div>label12</div><input value="input12">
        <div>label13</div><input value="input13">
        <div>label14</div><input value="input14">
        <div>label15</div><input value="input15">
        <button>button</button>
    </div>
</body>
</html>
