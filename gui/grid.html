    <style>
        body {
            margin: 0;
            font-family: monospace;
            background-color: rgb(234, 241, 247);
            /*font-size: small;*/
        }
        input, button, select {
            font-family: monospace;
            outline: none;
        }




        .grid {
            display: grid;
            grid-row-gap: 3px;
            /*grid-column-gap: 3px;*/
            margin: 10px;
            grid-template-columns: 150px 300px /*150px 300px*/ /*auto 1fr auto 1fr auto 1fr auto 1fr auto 1fr*/;
            /*grid-template-rows   : 1fr 1fr 1fr;*/
        }

        .grid > div.label {
            /*border-bottom: 1px solid #aaa;*/
        }


        .grid label {
            padding: 2px;
            /*display: block;*/
            border-bottom: 1px solid #aaa;
        }
        .grid input {
            padding: 2px;
            margin: 0;
            border: 1px solid #aaa;
            /*background-color: rgb(255, 239, 156);*/
            background-color: rgb(223, 236, 245);

        }
        .grid button {
            grid-column-start: 2;
            background: linear-gradient(180deg, rgba(255,246,195,1) 0%, rgba(252,234,157,1) 100%);
        }

        #sales {
            grid-template-columns: 150px 200px 150px 200px;
        }

        h2 {
            background: linear-gradient(180deg, rgba(206,222,237,1) 0%, rgba(174,196,219,1) 100%);
            padding: 2px 10px 2px 10px;
            margin: 0;
            border-top: 1px solid rgb(203, 215, 227);
            font-style: italic;

        }

        .toolbar {
            background-color: rgb(207, 221, 232);
            height: 30px;
            border-top: 1px solid rgb(231, 235, 241);
            border-bottom: 1px solid rgb(175, 188, 202);
        }

        input.date {
            width: 80px;
        }
        label.disabled {
            color: #999;
        }

    </style>
</head>
