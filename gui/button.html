<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <style>
        button {
            border: none;
            background-color: #aaa;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover:not(:active) {
            background-color: #bbb;
        }
        button:active {
            background-color: #999;
        }
    </style>
</head>
<body>
    <button>click me</button>


</body>
</html>
