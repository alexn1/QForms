<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dropdown</title>
    <link rel="stylesheet" href="dropdown.css">
    <script src="dropdown.js"></script>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn" onclick="onClick()" onblur="onBlur()">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <div class="dropdown">
        <input class="dropinput" onclick="onInputClick()" onblur="onBlur()">
        <div id="dropdown2" class="dropdown-content">
            <p>abc</p>
            <p>xyz</p>
        </div>
    </div>

</body>
</html>
